<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </head>
    <body>
        <main>
            <div class="text">
                <h1>
                    Get
                    <span style="color: hsl(277, 64%, 61%)">insights</span> that
                    help your business grow.
                </h1>
                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="stats">
                    <div class="com">
                        <span class="num">10K+</span><br />companies
                    </div>
                    <div class="tem">
                        <span class="num">314</span><br />templates
                    </div>
                    <div class="que">
                        <span class="num">12M+</span><br />queries
                    </div>
                </div>
            </div>
            <div class="pic">
                <img src="./images/image-header-desktop.jpg" alt="pic" />
                <div class="pic-filter"></div>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Ethan Hatefi</a>.
        </div>
    </body>
</html>
